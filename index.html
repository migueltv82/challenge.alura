<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo AluraLatam">
    </header>

    <main class="presentacion">
        <section class="ingreso-txt">
            <textarea id="ingreso-txt" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="div-informacion">
                <h6 class="informacion-txt">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="encryptBtn" class="encrytp-btn">Encriptar</button>
                <button id="decryptBtn" class="decryptBtn">Desencriptar</button>
            </div>
        </section>

        <section class="area-conversion">
            <div class="text-area2">
                <textarea id="resultText" class="mensaje" cols="18" rows="13"></textarea>
            </div>

            <div class="btn-copiar">
                <button id="btn-copiar" class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="estilo-footer">Creado por Miguel Torres Viaña</footer>
    <script src="script.js"></script>
</body>

</html>
